<ion-header>
  <ion-navbar>
    <ion-title>Reportar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br><label for="">CALLE:</label>
  <input type="text" [(ngModel)]="data.CALLE" class="e1" >
  <br><label for="">VIALIDAD:</label>
  <input type="text" [(ngModel)]="data.VIALIDAD" class="e1" >
  <br><label for="">CRUCE1:</label>
  <input type="text" [(ngModel)]="data.CRUCE1" class="e1" >
  <br><label for="">CRUCE2:</label>
  <input type="text" [(ngModel)]="data.CRUCE2" class="e1" >
  <br><label for="">COLONIA:</label>
  <input type="text" [(ngModel)]="data.COLONIA" class="e1" >
  <br><label for="">TIPO_SUELO:</label>
  <select [(ngModel)]="data.TIPO_SUELO" class="e1">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <button (click)='sendReport()'>send</button>
</ion-content>
