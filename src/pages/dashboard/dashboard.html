<ion-grid>
  <ion-row>
    <ion-col (click)="openList()">
      <div>Mis Reportes
        <ion-icon ios="ios-clipboard-outline" md="md-clipboard"></ion-icon>
      </div>
    </ion-col>
    <ion-col (click)="CreateReport()" *ngIf="userType == 1">
      <div> Hacer reporte
      <ion-icon ios="ios-home-outline" md="md-home"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-card>
  <ion-card-header>
    Tlaquepaque
  </ion-card-header>
  <ion-list>
    <button ion-item>
      <ion-icon name="cart" item-start></ion-icon>

    </button>

    <button ion-item>
      <ion-icon name="medical" item-start></ion-icon>
      Hospital
    </button>

    <button ion-item>
      <ion-icon name="cafe" item-start></ion-icon>
      Cafe
    </button>

    <button ion-item>
      <ion-icon name="paw" item-start></ion-icon>
      Dog Park
    </button>

    <button ion-item>
      <ion-icon name="beer" item-start></ion-icon>
      Pub
    </button>

    <button ion-item>
      <ion-icon name="planet" item-start></ion-icon>
      Space
    </button>

  </ion-list>
</ion-card>
</ion-content>
<ion-footer>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
  	<ion-icon name ="menu"> </ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
